<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; margin: 16px; }
    label { display: block; margin-top: 12px; }
    .note { font-size: 0.95em; color: #555; margin-top: 8px; }
    button { margin-top: 16px; width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <h2>Search Results Extractor</h2>
  <div class="note">
    Open a <b>Google search results page</b> in your browser,<br>then click Extract below to get all links.<br>
    <br>
    <b>Tip:</b> Use <b>site://</b> in your Google search to see all indexed links for a site.<br>
    Example: <code>site://example.com</code>
  </div>
  <div id="summary" style="margin-top:10px;font-weight:bold;"></div>
  <button id="extractBtn">Extract Results</button>
  <div id="status" style="margin-top:10px;color:green;"></div>
  <button id="downloadBtn" style="margin-top:10px; width:100%; display:none;">Download as .txt</button>
  <button id="closeBtn" style="margin-top:10px; width:100%;">Close</button>
  <script src="popup.js"></script>
</body>
</html>
